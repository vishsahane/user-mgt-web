<h4 class="form-group">User Details</h4>

<form name="userForm" (submit)="saveUser(userForm)"  #userForm="ngForm">
    <div class="row">
        <div class="col-sm-3">
            <mat-form-field>
                <input type="text" matInput placeholder="First Name" name="firstName" [(ngModel)]="selectedUser.first_name" required #first_name="ngModel" maxlength="20">
                <mat-error *ngIf="first_name.invalid">First Name is required</mat-error>
            </mat-form-field>
        </div>
        <div class="col-sm-3">
            <mat-form-field>
                <input type="text" matInput placeholder="Last Name" name="lastName" [(ngModel)]="selectedUser.last_name" required #last_name="ngModel" maxlength="20">
                <mat-error *ngIf="last_name.invalid">Last Name is required</mat-error>
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-3">
            <mat-form-field>
                <input type="email" matInput placeholder="Email" name="email" [(ngModel)]="selectedUser.email" required #email="ngModel" maxlength="20">
                <mat-error *ngIf="email.invalid">Email is required</mat-error>
            </mat-form-field>
        </div>
        <div class="col-sm-3">
            <mat-form-field>
                <input type="text" matInput placeholder="Contact Number" name="contactNumber" [(ngModel)]="selectedUser.contact_number" required #contact_number="ngModel" maxlength="20">
                <mat-error *ngIf="contact_number.invalid">Contact Number is required</mat-error>
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-3">
            <mat-form-field class="example-full-width">
                <input type="text" matInput [max]="maxDate" [matDatepicker]="picker" placeholder="Date of Birth"  name="dob" [(ngModel)]="selectedUser.dob" required #dob="ngModel" >
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker disabled="false"></mat-datepicker>
                <mat-error *ngIf="dob.invalid">Date of Birth is required</mat-error>
            </mat-form-field>
        </div>
        <div class="col-sm-3">
        </div>
    </div>

    <div class="row">
        <div class="col-sm-3">
            <button mat-raised-button color="primary" type="submit" >Save</button>
        </div>
        <div class="col-sm-3">
            <button mat-raised-button routerLink="/user-list">Cancel</button>
        </div>
    </div>
</form>
